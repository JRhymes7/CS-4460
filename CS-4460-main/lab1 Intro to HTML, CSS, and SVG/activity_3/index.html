	<div>

		</svg>
	</div>

	<div>
		<svg id="pie-chart">
			<circle cx="200" cy="150" r="100" stroke = "black" fill="yellow"/>
			<path d="M200 150 H 300 M200 150 V 50 Q 300 50 300 150" stroke ="black" fill = "green"/>
		</svg>
	</div>
